<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDO NOELITO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            animation: fadeIn 1s ease-in;
            background-color: #7e22ce;
            background-image: url('./Tablas de Multiplicar/public/imagenes/FONDO.jpg');
            background-size: 40%;
            background-position: left center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            background: #000000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .game-container {
            background: linear-gradient(135deg, rgba(147, 197, 253, 0.95), rgba(96, 165, 250, 0.95), rgba(59, 130, 246, 0.95), rgba(37, 99, 235, 0.95));
            animation: bounceIn 1s ease-in-out, glow 2s ease-in-out infinite alternate, float 3s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }
        
        @keyframes glow {
            from {
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                box-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 90px rgba(255, 255, 255, 0.6),
                    inset 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotateX(0deg);
            }
            50% {
                transform: translateY(-10px) rotateX(2deg);
            }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        .button {
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="w-full py-6 px-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">üéì Tablas de Multiplicar</h1>
            <nav class="flex gap-4">
                <a href="#" class="text-white hover:text-yellow-300 transition-colors">Inicio</a>
                <a href="#" class="text-white hover:text-yellow-300 transition-colors">Pr√°ctica</a>
                <a href="#" class="text-white hover:text-yellow-300 transition-colors">Acerca de</a>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="flex-1 flex flex-col items-end justify-center text-center px-4" style="padding-left: 40%; padding-right: 10%;">
        <div class="game-container p-8 rounded-2xl shadow-lg w-[500px] text-white">
            <h1 class="text-3xl font-bold text-pink-600 mb-4">BIENVENIDO NOELITO</h1>
            <p class="text-lg">Practica las tablas de multiplicar</p>
            <div id="game" class="mt-4">
                <p id="question" class="text-2xl font-bold text-purple-700"></p>
                <input id="answer" type="number" class="mt-2 p-2 border rounded w-full text-center text-black" placeholder="Escribe tu respuesta">
                <button onclick="checkAnswer()" class="button mt-3 bg-green-400 text-white px-4 py-2 rounded-lg">Verificar</button>
                <p id="feedback" class="mt-2 text-lg font-bold"></p>
            </div>
            <div class="mt-4">
                <p class="text-lg">Aciertos: <span id="score" class="text-green-700 font-bold">0</span></p>
                <p class="text-lg">Errores: <span id="errors" class="text-red-700 font-bold">0</span></p>
            </div>
            <button onclick="restartGame()" class="button mt-3 bg-red-400 text-white px-4 py-2 rounded-lg">Reiniciar</button>
        </div>
    </main>

    <script>
        let num1, num2, correctAnswer;
        let score = 0;
        let errors = 0;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 9) + 1;
            num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('question').textContent = `${num1} √ó ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            let feedback = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                feedback.textContent = "¬°Bien hecho! üéâ";
                feedback.className = "mt-2 text-lg font-bold text-green-700";
                score++;
            } else {
                feedback.textContent = "¬°Intenta de nuevo! ‚ùå";
                feedback.className = "mt-2 text-lg font-bold text-red-700";
                errors++;
            }

            document.getElementById('score').textContent = score;
            document.getElementById('errors').textContent = errors;
            setTimeout(generateQuestion, 1000);
        }

        function restartGame() {
            score = 0;
            errors = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('errors').textContent = errors;
            generateQuestion();
        }

        // Permitir presionar Enter para verificar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('answer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            generateQuestion();
        });
    </script>
</body>
</html>
